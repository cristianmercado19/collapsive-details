<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <title>Collapsible Details</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="email-container">
    <textarea id="emailContent"></textarea>
    <br>

      <input id="keyInput" type="text" placeholder="Enter decryption key">

      <button id="encrypt" onclick="encryptHtml()">Encrypt</button>
      <br>
      <textarea id="encryptedContent"></textarea>
    </div>
  </div>

  <div id="content">
  </div>

  <script src="index.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
